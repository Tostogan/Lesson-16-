<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel perspective</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="carousel">
        <div class="slide" id="s-1"><img src="./img/1-300x500.jpg" alt=""></div>
        <div class="slide" id="s-2"><img src="./img/2-300x500.jpg" alt=""></div>
        <div class="slide" id="s-3"><img src="./img/3-300x500.jpg" alt=""></div>
    </div>

    <div class="controls">
        <a href="#s-1">➊</a>
        <a href="#s-2">❷</a>
        <a href="#s-3">❸</a>
    </div>


</body>

</html>
